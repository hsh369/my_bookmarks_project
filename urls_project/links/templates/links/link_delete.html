<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<div class="ui segments">
    <div class="ui segment">
        <h3>Are you sure you want to delete this {{link}}?</h3>
    </div>
    <div class="ui segment">
        {% if user.is_authenticated %}
                <form method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="ui negative button">
                    <a href="{% url 'links:list' username=user.username slug=package.slug %}" class="ui positive button">Cancel</a>
                </form>
        {% endif %}
    </div>
</div>
