<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<div class="ui segments">
    <div class="ui segment">
        <h3>Are you sure you want to update this {{package}}?</h3>
    </div>
    <div class="ui segment">
        {% if user.is_authenticated and package.user == user %}
                <form method="POST" class="ui form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Update" class="ui positive button">
                    <a href="{% url 'packs:package_list' username=user.username %}" class="ui primary button">Cancel</a>
                </form>
        {% endif %}
    </div>
</div>

{% endblock content %}
